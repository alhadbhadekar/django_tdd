<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>TDD Blog {{title}}</title>
    {% else %}
    <title>TDD Blog</title>
    {% endif %}
</head>
<body style="text-align: center; background-color: aliceblue;">
    <header>
        
        {% if user.is_authenticated %}
            <a href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'current_user_profile' %}">Profile</a>
            <a href="{% url 'create_post' %}">Add Post</a>
        {% else %}
            <a href="{% url 'signup_page' %}">Sign up</a>
            <a href="{% url 'login_page' %}">Login</a>
        {% endif %}

    </header>
    
    {% block content %}
        
    {% endblock content %}

    <footer>
        &copy; Alhad TDD Blog <script>
            new Date().getFullYear()
        </script>
    </footer>

        
</body>
</html>
